<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGPA & SGPA Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://www.svgrepo.com/show/186135/student.svg" type="image/svg+xml">
    </head>
<body>
    <div class="container">
        <h1>CGPA & SGPA Calculator</h1>
        <button onclick="navigateTo('sgpa')">SGPA Calculator</button>
        <button onclick="navigateTo('cgpa')">CGPA Calculator</button>
        <button onclick="navigateTo('percentage')">Percentage Calculator</button>
    </div>

    <div id="sgpa-page" class="hidden">
        <center><h2>SGPA Calculator</h2></center>
        <form id="sgpa-form">
            <div class="subject">
                <label>Subject 1:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 2:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 3:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 4:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 5:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 6:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 7:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <div class="subject">
                <label>Subject 8:</label>
                <input type="number" placeholder="Credits" class="credits">
                <input type="text" placeholder="Grade" class="grade">
            </div>
            <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
        </form>
        <p id="sgpa-result"></p>
    </div>

    <div id="cgpa-page" class="hidden">
        <center><h2>CGPA Calculator</h2></center>
        <form id="cgpa-form">
            <label>Enter the Number of Semesters you have completed:</label>
            <input type="number" id="num-semesters" min="1" max="8" placeholder="Enter the number of semesters">
            <div id="semesters-inputs"></div>
            <button type="button" onclick="generateSemesterInputs()">Enter the details</button>
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <p id="cgpa-result"></p>
    </div>

    <div id="percentage-page" class="hidden">
        <center><h2>Percentage Calculator</h2></center>
        <form id="percentage-form">
            <label>Enter your current CGPA:</label>
            <input type="number" id="current-cgpa" step="0.01" placeholder="Enter your CGPA">
            <button type="button" onclick="calculatePercentage()">Calculate Percentage</button>
        </form>
        <p id="percentage-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
